<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=0
        function styleeff()
    {
        if(i%2==0)
        {
            document.getElementById("img1").src="gmail.jpg"
            document.getElementById("img1").style.width="500px"
        }
        else
        {
            document.getElementById("img1").src="google.jpg"
        }
        i++;
    }
    function info(){
        setInterval("styleeff()",1000)
    }
    </script>
    
</head>
<body onload="info()">
    <img id="img1">

    
</body>
</html>
