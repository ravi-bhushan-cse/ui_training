<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function openpage()
        {
           var myWin= window.open("mypage","","width=500px,height=500px,left=250px,top=200px")
           myWin.document.write("this is my pop up page")
        }
        function closepage()
        {
            myWin.close()
        }
    </script>
</head>
<body>
    <input type="button" value="open page" onclick="openpage()"> 
    <input type="button" value="close page" onclick="closepage()"> 
    
    
</body>
</html>
